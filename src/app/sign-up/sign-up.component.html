<form class="form-horizontal" (ngSubmit)="postUserDetails(name.value,mobile.value,email.value,password.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-5">
        <input type="name" class="form-control" id="name" placeholder="Enter name" #name>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile:</label>
        <div class="col-sm-5">
          <input class="form-control" id="mobile" placeholder="Enter mobile no." #mobile>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="Enter email" #email>
        </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" #password>
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-3">
        <button type="submit" class="btn btn-default" routerLink = "/login" >Sign Up</button>  
        <button type="button" class="btn btn-default">Cancel</button>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>    
  </form>
