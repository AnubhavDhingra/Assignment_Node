<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login(mail.value,pass.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter email" #mail>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" #pass>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
